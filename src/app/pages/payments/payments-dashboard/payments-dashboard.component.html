<!-- Header -->
<div class="flex items-center justify-between">
  <app-page-header
    title="Pagos"
    description="Modulo de administración de pagos" />
  <app-button-primary
    title="Registrar Pago"
    icon="lucideBanknote"
    (event)="createPayment()" />
</div>
<!-- Table -->
<app-table
  [data]="paymentsResource.value()?.data || []"
  [columnsInput]="columns()"
  [filters]="filters()"
  [loading]="paymentsResource.isLoading()"
  (search)="searchEvent.set($event)"
  (pagination)="pagination.set($event)">
  <ng-template #tableActionTemplate let-payment>
    <div class="flex items-center justify-center gap-5">
      <app-button-secondary
        tooltip="Editar"
        icon="lucidePencil"
        (event)="updatePayment(payment.id)" />
      <app-button-danger
        tooltip="Eliminar"
        icon="lucideTrash"
        message="¿Estás seguro de eliminar este pago?"
        (event)="deletePayment(payment.id)" />
    </div>
  </ng-template>
</app-table>
