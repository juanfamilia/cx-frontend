<section data-onboarding="dashboard">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <app-page-header
      [title]="'Â¡Bienvenido, ' + currentUser().first_name + '!'"
      [description]="getDescription()" />
    <app-button-notification />
  </div>
  <!-- Cards -->
  <div class="mt-4">
    @switch (currentUser().role) {
      @case (0) {
        <app-dashboard-superadmin />
      }

      @case (1) {
        <app-dashboard-admin />
      }

      @case (2) {
        <app-dashboard-manager />
      }

      @case (3) {
        <app-dashboard-evaluators />
      }
    }
  </div>
  
  <!-- Onboarding Tour -->
  <app-onboarding-tour
    [steps]="onboardingSteps()"
    [isVisible]="showOnboarding()"
    (complete)="onOnboardingComplete()"
    (skip)="onOnboardingSkip()">
  </app-onboarding-tour>
</section>
