<div
  class="dark:bg-bunker-900/40 dark:border-bunker-900 rounded-lg border border-gray-300 bg-white p-6 py-4 shadow-sm transition-shadow duration-200 hover:shadow-lg">
  <div
    class="flex flex-row items-center justify-between space-y-0"
    [ngClass]="iconColor() ? iconColor() : 'text-primary-500'">
    <h3
      class="text-xs font-medium tracking-tight text-gray-600 sm:text-sm dark:text-gray-300">
      {{ title() }}
    </h3>
    @if (icon()) {
      <ng-icon [name]="icon()!" strokeWidth="2.5" />
    }
  </div>
  <div class="pt-1">
    <div class="text-2xl font-bold text-gray-900 dark:text-gray-100">
      {{ value() }}
    </div>
  </div>
</div>
