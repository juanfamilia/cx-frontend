<div class="flex h-full flex-col gap-4 lg:flex-row">
  <div
    class="dark:bg-bunker-900/40 dark:border-bunker-900 w-full rounded-2xl rounded-lg border border-gray-300 bg-white p-4 shadow transition-colors">
    <h2
      class="mb-2 text-center text-lg font-semibold text-gray-900 dark:text-gray-100">
      Promedio de métricas por campaña
    </h2>
    <div echarts [options]="barChart" class="h-100 w-full"></div>
  </div>
  <div
    class="dark:bg-bunker-900/40 dark:border-bunker-900 w-full rounded-2xl rounded-lg border border-gray-300 bg-white p-4 shadow transition-colors">
    <h2
      class="mb-2 text-center text-lg font-semibold text-gray-900 dark:text-gray-100">
      Calidad promedio por campaña
    </h2>
    <div echarts [options]="radarChart" class="h-100 w-full"></div>
  </div>
  <div
    class="dark:bg-bunker-900/40 dark:border-bunker-900 w-full rounded-2xl rounded-lg border border-gray-300 bg-white p-4 shadow transition-colors">
    <h2
      class="mb-2 text-center text-lg font-semibold text-gray-900 dark:text-gray-100">
      Evolución IOC en el tiempo
    </h2>
    <div echarts [options]="lineChart" class="h-100 w-full"></div>
  </div>
</div>
