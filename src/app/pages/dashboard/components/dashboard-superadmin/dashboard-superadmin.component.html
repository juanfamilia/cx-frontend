@if (resourceDashboard.isLoading()) {
  <app-spinner />
} @else {
  <div class="mb-8 grid grid-cols-2 gap-2 sm:gap-6 md:grid-cols-4">
    <app-dashboard-card
      title="Empresas Totales"
      [value]="data()?.total_empresas || 0"
      icon="lucideBuilding2"
      iconColor="text-primary-500" />

    <app-dashboard-card
      title="Pagos Vigentes"
      [value]="data()?.empresas_vigentes || 0"
      icon="lucideBanknote"
      iconColor="text-primary-500" />

    <app-dashboard-card
      title="Pagos Caducados"
      [value]="data()?.empresas_caducadas || 0"
      icon="lucideCircleX"
      iconColor="text-green-500" />

    <app-dashboard-card
      title="Usuarios Totales"
      [value]="data()?.usuarios_totales || 0"
      icon="lucideUsers"
      iconColor="text-primary-500" />
  </div>

  <div class="grid md:grid-cols-3">
    <app-dashboard-quick-actions [actions]="actions()" />
  </div>
}
