<section>
  <div class="flex flex-col">
    <app-page-header title="" description="" />
    <div
      class="dark:bg-bunker-900/40 dark:border-bunker-900 rounded-lg border border-gray-200 bg-white p-6 shadow-xs">
      <!-- Title Card -->
      <div class="w-full">
        <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">
          Apariencia
        </h1>
        <span class="text-sm text-gray-500 dark:text-gray-400">
          Personaliza la apariencia del sistema seg√∫n tus preferencias.
        </span>
      </div>
      <div class="mt-4 flex items-center justify-between gap-2">
        <button
          (click)="toggleTheme()"
          [ngClass]="darkMode() ? 'text-gray-50' : 'text-yellow-500'"
          class="dark:bg-bright-gray-800 dark:border-bright-gray-950 dark:hover:bg-bright-gray-900 flex cursor-pointer items-center gap-2 rounded-md border border-gray-200 bg-gray-50 px-4 py-2 hover:bg-gray-100">
          <ng-icon
            [name]="darkMode() ? 'lucideSunMedium' : 'lucideMoon'"
            class="text-xl" />
          <span class="text-gray-600 dark:text-gray-300">
            Tema {{ darkMode() ? 'Claro' : 'Oscuro' }}
          </span>
        </button>
      </div>
    </div>
  </div>
</section>
