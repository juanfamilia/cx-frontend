<!-- TODO: change login style -->
<section
  class="grid min-h-screen w-full grid-cols-1 items-center justify-center lg:grid-cols-2">
  <div
    class="dark:bg-bunker-900 flex h-full w-full flex-col justify-center bg-white">
    <div class="mx-auto w-full max-w-lg px-14">
      <!-- Title -->
      <h1 class="text-primary-400 text-2xl font-bold">Iniciar Sesión</h1>
      <p class="text-sm text-gray-500">
        Ingresa tus credenciales para acceder al sistema
      </p>
      <!-- Form -->
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="mt-5 flex flex-col gap-5">
        <app-input-text
          label="Correo Electrónico"
          icon="heroEnvelope"
          id="email"
          formControlName="username" />

        <app-input-password
          label="Contraseña"
          id="asfasfaf"
          formControlName="password" />

        @if (!isLoading()) {
          <app-button-primary
            title="Ingresar"
            buttonType="submit"
            [disabled]="form.invalid" />
        } @else {
          <app-spinner />
        }
      </form>
    </div>
  </div>

  <div class="bg-primary-500 hidden h-full items-center justify-center lg:flex">
    <img src="./images/login-bg.svg" alt="Login" class="size-[500px]" />
  </div>
</section>
