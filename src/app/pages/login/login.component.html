<!-- TODO: change login style -->
<section
  class="grid min-h-screen w-full grid-cols-1 items-center justify-center lg:grid-cols-2">
  <div
    class="from-primary-900 to-primary-600 hidden h-full items-center justify-center bg-linear-to-t lg:flex">
    <img
      src="https://sieteic.com/wp-content/uploads/2025/01/siete-ic-logo-white.png"
      alt="Login"
      class="w-[500px]" />
  </div>
  <div
    class="dark:bg-bunker-900 flex h-full w-full flex-col justify-center bg-white">
    <div class="mx-auto w-full max-w-lg px-14">
      <!-- Title -->
      <div class="mb-8 flex flex-col gap-2 text-center">
        <h1 class="text-primary-500 text-2xl font-bold">Iniciar Sesión</h1>
        <p class="text-sm text-gray-500">
          Ingresa tus credenciales para acceder al sistema
        </p>
      </div>
      <!-- Form -->
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit()"
        class="mt-5 flex flex-col gap-5">
        <app-input-text
          label="Correo Electrónico"
          icon="heroEnvelope"
          id="email"
          formControlName="username" />

        <app-input-password
          label="Contraseña"
          id="asfasfaf"
          formControlName="password" />

        @if (!isLoading()) {
          <app-button-primary
            title="Ingresar"
            buttonType="submit"
            [fluid]="true"
            [disabled]="form.invalid" />
        } @else {
          <app-spinner />
        }
      </form>

      <p class="mt-5 cursor-default text-center text-sm text-gray-400">
        Copyright © {{ currentYear }}
        <span class="text-primary-500 font-medium">Siete CX</span>
      </p>
    </div>
  </div>
</section>
