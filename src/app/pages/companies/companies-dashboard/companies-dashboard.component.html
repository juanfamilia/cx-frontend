<app-page-header
  title="Empresas"
  description="Modulo de administración de empresas" />
<app-table
  [data]="companiesResource.value() || []"
  [columnsInput]="columns()"
  [loading]="companiesResource.isLoading()">
  <ng-template #tableActionTemplate let-company>
    <div class="flex gap-5">
      <app-button-secondary tooltip="Editar" icon="lucidePencil" />
      <app-button-danger
        tooltip="Eliminar"
        icon="lucideTrash"
        message="¿Estás seguro de eliminar este pago?"
        (event)="deleteCompany(company.id)" />
    </div>
  </ng-template>
</app-table>
