<div class="flex justify-center">
  <p-button (click)="showDialog()" label="Cambiar Estado" />
  <p-dialog
    header="Cambiar Estado"
    [modal]="true"
    [(visible)]="visible"
    [style]="{ width: '25rem' }">
    <form
      [formGroup]="statusForm"
      class="mb-4 flex flex-col items-center gap-4 py-5">
      <app-input-select
        label="Estado"
        icon="lucideClipboardCheck"
        placeholder="Seleccione una opciÃ³n"
        [options]="status"
        [clear]="false"
        class="w-full"
        (selectChange)="setStatus($event.value)"
        formControlName="status" />
      @if (showComment()) {
        <app-input-textarea
          label="Comentario"
          placeholder="Escriba un comentario"
          formControlName="comment"
          class="w-full" />
      }
    </form>
    <div class="flex justify-end gap-2">
      <p-button
        label="Cancelar"
        severity="secondary"
        (click)="hiddenDialog()" />
      <p-button
        label="Actualizar"
        (click)="onSubmit()"
        [disabled]="statusForm.invalid" />
    </div>
  </p-dialog>
</div>
