<!-- Header -->
<div class="flex flex-col justify-between gap-5 lg:flex-row lg:items-center">
  <app-page-header
    title="Asignaciones por Usuario"
    description="Modulo de administración de asignaciones de campañas por usuario" />
  <div class="flex justify-between gap-5">
    <app-button-primary
      title="Asignar Campaña"
      icon="lucideSettings2"
      (event)="createAsignment()" />
  </div>
</div>
<!-- Table -->
<app-table
  [data]="campaignAssignmentsUserResource.value()?.data || []"
  [columnsInput]="columns()"
  [filters]="filters()"
  [loading]="campaignAssignmentsUserResource.isLoading()"
  (search)="searchEvent.set($event)"
  (pagination)="pagination.set($event)">
  <ng-template #tableActionTemplate let-company>
    <div class="flex items-center justify-center gap-5">
      <app-button-danger
        tooltip="Eliminar"
        icon="lucideTrash"
        message="¿Está seguro de eliminar esta campaña?"
        (event)="deleteAssignment(company.id)" />
    </div>
  </ng-template>
</app-table>
