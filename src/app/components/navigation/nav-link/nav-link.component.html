<li>
  <a
    [routerLink]="[navLinkData().route]"
    class="hover:bg-primary-400 dark:hover:text-bunker-900 dark:text-bunker-300/75 mx-1 flex items-center rounded-lg px-3 py-2.5 text-gray-600 transition-all duration-200 ease-in-out hover:text-white"
    routerLinkActive="bg-primary-400 text-white dark:text-bunker-900"
    [routerLinkActiveOptions]="{ exact: true }">
    <div class="flex h-6 items-center justify-center gap-2 text-center">
      <ng-icon [name]="navLinkData().icon" size="20" strokeWidth="2" />
      @if (showTitle()) {
        <span>{{ navLinkData().title }}</span>
      }
    </div>
  </a>
</li>
