<button
  (click)="toggle()"
  class="mb-5 flex cursor-pointer items-center rounded-md text-gray-600 transition-all duration-200 ease-in-out hover:text-black dark:text-gray-400 dark:hover:text-gray-200">
  @if (isCollapsed()) {
    <ng-icon name="lucideMenu" size="25" strokeWidth="2" />
  } @else {
    <ng-icon name="lucideX" size="25" strokeWidth="2" />
  }
</button>
