<div
  class="dark:bg-bunker-900 my-5 flex w-full flex-col gap-4 rounded-lg border border-gray-200 bg-white px-4 py-3 shadow-xs lg:flex-row dark:border-gray-950">
  <div class="flex-1">
    <app-input-text
      [formControl]="searchInput"
      label="Buscar"
      icon="heroMagnifyingGlass"
      class="w-full rounded-md!" />
  </div>
  <div class="flex w-full justify-center gap-4 lg:w-fit">
    <p-select
      [options]="filters()"
      [(ngModel)]="filterInput"
      (onChange)="onSearch()"
      optionLabel="name"
      optionValue="value"
      class="w-full lg:w-56" />

    <app-button-secondary
      title="Limpiar"
      icon="lucideFilterX"
      (event)="clear()" />
  </div>
</div>
