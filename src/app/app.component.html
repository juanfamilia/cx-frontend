<div class="flex">
  @if (loggedIn()) {
    <app-sidebar />
  }

  <main
    [ngClass]="{ 'px-7.5 pt-7.5': loggedIn() }"
    class="min-h-screen w-full overflow-auto">
    @if (loggedIn()) {
      <app-toggle-sidebar />
    }
    <router-outlet />
  </main>
</div>
<p-toast
  [breakpoints]="{
    '920px': { width: '95%', right: '0', left: '0', 'margin-inline': 'auto' },
  }" />
